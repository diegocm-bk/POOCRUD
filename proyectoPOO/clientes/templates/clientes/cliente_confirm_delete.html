{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Eliminar Cliente</h3>
                </div>
                <div class="card-body">
                    <p class="fs-5">¿Estás seguro de que deseas eliminar a <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-danger px-4">Eliminar</button>
                            <a href="{% url 'cliente_list' %}" class="btn btn-secondary px-4">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
